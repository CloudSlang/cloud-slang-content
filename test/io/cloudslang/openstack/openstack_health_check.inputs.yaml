test_openstack_health_check_success:
  testSuites: [openstack-local]
  description: Tests that openstack health check works
  testFlowPath: io.cloudslang.openstack.openstack_health_check
  inputs:
    - host: # openstack server host
    - username: # openstack username
    - password: # openstack password
    - tenant_name: # openstack required tenant
    - img_ref: # image ref to create instance from
    - email_host: ""
    - email_port: ""
    - to: ""
    - from: ""
    - server_name: "test_server"
    - uuid: ""
  result: SUCCESS
