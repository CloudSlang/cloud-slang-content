testAmazonAllocateAddressLocal:
  testSuites: [amazon-local]
  description: "Test that successfully allocates an ip address."
  testFlowPath: io.cloudslang.cloud.amazon_aws.network.allocate_address
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - version: <version>
    - headers: <headers>
    - query_params: <query_params>
    - domain: <domain>
  result: SUCCESS