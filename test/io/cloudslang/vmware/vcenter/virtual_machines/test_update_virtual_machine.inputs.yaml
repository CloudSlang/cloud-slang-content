testVMwareUpdateVirtualMachineLocal:
  testSuites: [vmware-local]
  description: "Test that successfully updates a specified virtual machine."
  testFlowPath: io.cloudslang.vmware.vcenter.virtual_machines.test_update_virtual_machine
  inputs:
    - host: <host>
    - port: <port>
    - protocol: <protocol>
    - username: <username>
    - password: <password>
    - trust_everyone: <trust_everyone>
    - data_center_name: <data_center_name>
    - hostname: <hostname>
    - virtual_machine_name: <virtual_machine_name>
    - operation: <operation>
    - device: <device>
    - update_value: <update_value>
    - vm_disk_size: <vm_disk_size>
    - vm_disk_mode: <vm_disk_mode>
  result: SUCCESS
