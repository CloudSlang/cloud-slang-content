testVMwareCreateVirtualMachineLocal:
  testSuites: [vmware-local]
  description: "Test that successfully creates a new virtual machine."
  testFlowPath: io.cloudslang.vmware.vcenter.virtual_machines.test_create_virtual_machine
  inputs:
    - host: <host>
    - port: <port>
    - protocol: <protocol>
    - username: <username>
    - password: <password>
    - trust_everyone: <trust_everyone>
    - data_center_name: <data_center_name>
    - hostname: <hostname>
    - virtual_machine_name: <virtual_machine_name>
    - description: <description>
    - data_store: <data_store>
    - num_cpus: <num_cpus>
    - vm_disk_size: <vm_disk_size>
    - vm_memory_size: <vm_memory_size>
    - guest_os_id: <guest_os_id>
  result: SUCCESS
