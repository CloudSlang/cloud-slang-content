testVMwareCustomizeLinuxGuestLocal:
  testSuites: [vmware-local]
  description: "Test that successfully customizes an existing linux based OS virtual machine."
  testFlowPath: io.cloudslang.vmware.vcenter.guest.test_customize_linux_guest
  inputs:
    - host: <host>
    - port: <port>
    - protocol: <protocol>
    - username: <username>
    - password: <password>
    - trust_everyone: <trust_everyone>
    - virtual_machine_name: <virtual_machine_name>
    - computer_name: <computer_name>
    - domain: <domain>
    - ip_address: <ip_address>
    - subnet_mask: <subnet_mask>
    - default_gateway: <default_gateway>
    - hw_clock_utc: <hw_clock_utc>
    - time_zone: <time_zone>
  result: SUCCESS