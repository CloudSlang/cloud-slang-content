testParseDateSuccess:
  inputs:
    - date: "Wed, Jul 4, '01"
    - date_format: "EEE, MMM d, ''yy"
    - date_locale_lang: "en"
    - date_locale_country: "US"
    - out_format: "EEE, MMM d, ''yy"
    - out_locale_lang: "it"
    - out_locale_country: "IT"
  description: simple parse_date test
  testFlowPath: io.cloudslang.base.datetime.parse_date
  result: SUCCESS
