testCompareIntLess:
  inputs:
    - value1: "3"
    - value2: "5"
  description: Tests that compare_numbers.sl operation finishes with LESS_THAN when value1 < value2
  testFlowPath: io.cloudslang.base.math.compare_numbers
  result: LESS_THAN

testCompareIntEqual:
  inputs:
    - value1: "5"
    - value2: "5"
  description: Tests that compare_numbers.sl operation finishes with EQUALS when value1 = value2
  testFlowPath: io.cloudslang.base.math.compare_numbers
  result: EQUALS

