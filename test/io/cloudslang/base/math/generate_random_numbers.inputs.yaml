####################################################
testRandIntNum:
  inputs:
    - min:  '3'
    - max:  '5'
  description: Tests that generate_random_numbers.sl operation finishes with result = SUCCESS
  testFlowPath: io.cloudslang.base.math.generate_random_numbers
  result: SUCCESS

testRandFailInt:
  inputs:
    - min: '10'
    - max: '1'
  description: Tests that generate_random_numbers.sl operation finishes with result = FAILURE
  testFlowPath: io.cloudslang.base.math.generate_random_numbers
  outputs:
    - error_message: 'min must be less than max'
  result: FAILURE

testRandFailStr:
  inputs:
    - min: '5'
    - max: '1'
  description: Tests that generate_random_numbers.sl operation finishes with result = FAILURE
  testFlowPath: io.cloudslang.base.math.generate_random_numbers
  outputs:
    - error_message: 'min must be less than max'
  result: FAILURE

testRandFailStrFloat:
  inputs:
    - min: '1'
    - max: '5.4'
  description: Tests that generate_random_numbers.sl operation finishes with result = FAILURE
  testFlowPath: io.cloudslang.base.math.generate_random_numbers
  outputs:
    - error_message: 'max and min must be integer'
  result: FAILURE

testRandFailFload:
  inputs:
    - min: '9.5'
    - max: '10'
  description: Tests that generate_random_numbers.sl operation finishes with result = FAILURE
  testFlowPath: io.cloudslang.base.math.generate_random_numbers
  outputs:
    - error_message: 'max and min must be integer'
  result: FAILURE
