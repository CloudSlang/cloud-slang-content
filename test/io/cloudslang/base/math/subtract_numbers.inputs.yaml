testSubtractInt:
  inputs:
    - value1: "6"
    - value2: "2"
  description: Tests that subtract_numbers.sl operation finishes with result = 4.0
  testFlowPath: io.cloudslang.base.math.subtract_numbers
  outputs:
    - result: "4.0"
  result: SUCCESS

testSubtractFloat:
  inputs:
    - value1: ".7"
    - value2: "2"
  description: Tests that subtract_numbers.sl operation finishes with result = -1.3
  testFlowPath: io.cloudslang.base.math.subtract_numbers
  outputs:
    - result: "-1.3"
  result: SUCCESS

testSubtractStr:
  inputs:
    - value1: '3'
    - value2: '5'
  description: Tests that subtract_numbers.sl operation finishes with result = -2.0
  testFlowPath: io.cloudslang.base.math.subtract_numbers
  outputs:
    - result: "-2.0"
  result: SUCCESS
