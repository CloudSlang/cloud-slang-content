testSubstringEndSuccess:
  inputs:
    - string: 'good morning'
    - endIndex: 4
  description: Tests that substring.sl operation finishes with result = 'good'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: good
  result: SUCCESS

testSubstringSuccess:
  inputs:
    - string: 'mmmSPAMmmm'
    - beginIndex: 3
    - endIndex: 7
  description: Tests that substring.sl operation finishes with result = 'SPAM'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: SPAM
  result: SUCCESS

testSubstringFailure:
  inputs:
    - string: 'mmmSPAMmmm'
    - beginIndex: 3
    - endIndex: 12
  description: Tests that substring.sl operation finishes with error_message = beginIndex must be less than 9. endIndex must be less than 10
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - error_message: beginIndex must be less than 9. endIndex must be less than 10
  result: FAILURE

testSubstringDefault:
  inputs:
    - string: 'mmmSPAMmmm'
  description: Tests that substring.sl operation finishes with result = mmmSPAMmmm
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: mmmSPAMmmm
  result: SUCCESS
