testConvertComplexJsonObjectWithRootTagNameToXml:
  inputs:
    - json: "{\"@id\":\"Page1\", \"ui:position\": {\"x\":1,\"y\":2}," +
            "\"f:properties\": [{\"key1\":\"value1\"},{\"key2\":\"value2\"}]," +
            "\"details\":[{\"type\":\"size\", \"height\":10, \"width\":10},{\"type\":\"color\", \"name\":\"blue\"}\n" +
            "]}"
    - pretty_print: "false"
    - show_xml_declaration: "false"
    - root_tag_name: "root"
    - default_json_array_item_name: "item"
    - namespaces_prefixes: "f,ui"
    - namespaces_uris: "http://java.sun.com/jsf/core,urn:x-hp:2012:software:eve:uibinding"
    - json_arrays_names: "f:properties"
    - json_arrays_item_names: "f:property"
    - delimiter: ","
  description: Test complex json object with root tag
  testSuites: [convert_json_xml]
  testFlowPath: io.cloudslang.base.xml.convert_json_to_xml
  outputs:
    - return_result: "<root xmlns:f="http://java.sun.com/jsf/core" " +
                        "xmlns:ui=\"urn:x-hp:2012:software:eve:uibinding\" " +
                        "id=\"Page1\">" +
                        "<ui:position><x>1</x><y>2</y></ui:position>" +
                        "<f:properties>" +
                        "<f:property><key1>value1</key1></f:property>" +
                        "<f:property><key2>value2</key2></f:property>" +
                        "</f:properties>" +
                        "<details>" +
                        "<item><type>size</type><height>10</height><width>10</width></item>" +
                        "<item><type>color</type><name>blue</name></item>" +
                        "</details>" +
                        "</root>"
    - return_code: "0"
  result: SUCCESS

