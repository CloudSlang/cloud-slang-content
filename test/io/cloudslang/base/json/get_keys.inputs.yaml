testGetKeysOuter:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}'
    - json_path: "$"
  description: Tests that get_keys.sl correctly gets outer keys from a JSON
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[outer_key1, outer_key2]'


testGetKeysEmptyName:
  inputs:
    - json_input: '{"": "outer_value1", "outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}'
    - json_path: "$"
  description: Tests that get_keys.sl correctly gets outer keys from a JSON
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[, outer_key2]'

testGetKeysSingleEmptyName:
  inputs:
    - json_input: '{"": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}'
    - json_path: "$"
  description: Tests that get_keys.sl correctly gets outer keys from a JSON
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[]'

testGetKeysInner:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}'
    - json_path: "outer_key2"
  description: Tests that get_keys.sl correctly gets inner keys from a JSON
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[inner_key1, inner_key2]'

testGetKeysDup:
  inputs:
    - json_input: '{"abc": "ok", "abc": "hei", "abc1": "hello"}'
    - json_path: "abc"
  description: Tests that get_keys.sl failure when are duplicate keys
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
      - return_code: '-1'


testGetKeysSingle:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1"}}'
    - json_path: "outer_key2"
  description: Tests that get_keys.sl correctly gets a single key from a JSON
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[inner_key1]'

testGetKeysNone:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1"}}'
    - json_path: "$.outer_key2.inner_key1"
  description: Tests that get_keys.sl has a return_code of '-1' when there are no child keys
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: 'There are no keys'
    - return_code: '-1'

testGetKeysBadPath:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1"}}'
    - json_path: "outer_key3"
  description: Tests that get_keys.sl has a return_code of '-1' for a path that doesn't exist
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_code: '-1'

testGetNoKeys:
  inputs:
    - json_input: '{}'
    - json_path: ""
  description: Tests get_keys.sl when there are no keys
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: 'Invalid jsonPath provided!'
    - return_code: '-1'

testGetNoKeys:
  inputs:
    - json_input: '{}'
    - json_path: "$"
  description: Tests get_keys.sl when the json_input is empty
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: 'There are no keys'
    - return_code: '-1'

testGetKeysSpecialCharacter:
  inputs:
    - json_input: '{"k1": "v1","k1!#%@&*`|>-": "v2!#%@&*`?|>{[-"}'
    - json_path: "$"
  description: Tests get_keys.sl when there are special characters
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
      - return_result: '[k1, k1!#%@&*`|>-]'


testGetKeysEmptyArray:
  inputs:
    - json_input: '{"[]": "value"}'
    - json_path: "$"
  description: Tests get_keys.sl when there is an empty array
  testFlowPath: io.cloudslang.base.json.get_keys
  testSuites: [getKeys]
  outputs:
    - return_result: '[[]]'


testGetKeysOrder:
  inputs:
    - json_input: '{"outer_key1": "outer_value1", "outer_key2": "outer_value2", "outer_key3": "outer_value3"}'
    - json_path: "$"
    - expected_keys: "[outer_key1, outer_key2, outer_key3]"
  description: Tests that get_keys.sl correctly gets all outer keys from a JSON
  testFlowPath: io.cloudslang.base.json.test_get_keys
  testSuites: [getKeys]
  result: SUCCESS


testGetKeysJSONArray:
  inputs:
    - json_input: '{"[arraykey1, arraykey2]":"arrayvalue"}'
    - json_path: "$"
    - expected_keys: "[[arraykey1, arraykey2]]"
  description: Tests that get_keys.sl correctly gets key in the form of an array
  testFlowPath: io.cloudslang.base.json.test_get_keys
  testSuites: [getKeys]
  result: SUCCESS


testGetKeysSingleQuoteSuccess:
  inputs:
    - json_input: "{'outer_key1': 'outer_value1', 'outer_key2': {'inner_key1': 'inner_value1', 'inner_key2': ['list_item1', 'list_item2']}}"
    - json_path: "outer_key2"
    - expected_keys: "[inner_key1, inner_key2]"
  description: Tests that get_keys.sl correctly gets all keys from a JSON with single quotes
  testFlowPath: io.cloudslang.base.json.test_get_keys
  testSuites: [getKeys]
  result: SUCCESS

