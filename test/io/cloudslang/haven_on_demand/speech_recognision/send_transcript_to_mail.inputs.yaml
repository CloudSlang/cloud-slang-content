testsendTranscriptToMail:
  inputs:
    - apikey: <apikey>
    - speechApi: "https://api.havenondemand.com/1/api/async/recognizespeech/v1"
    - file: <file>
    - speechResultApi: "https://api.havenondemand.com/1/job/result/"
    - hostname: <hostname>
    - port: <port>
    - from: <email>
    - to: <email>
