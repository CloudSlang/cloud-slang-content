testAmazonEC2ClassicUnDeployLocal:
  testSuites: [amazon-local]
  description: "Test that successfully un-deployes an Amazon AWS instance EC2 classic style."
  testFlowPath: io.cloudslang.amazon.aws.ec2.samples.test_ec2_classic_undeploy
  inputs:
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - debug_mode: <debug_mode>
    - region: <region>
    - instance_id: <instance_id>
  result: SUCCESS