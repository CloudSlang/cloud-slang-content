testAmazonAttachNetworkInterfaceLocal:
  testSuites: [amazon-local]
  description: "Test that successfully attaches a specified network interface to a provided Amazon AWS instance."
  testFlowPath: io.cloudslang.amazon.aws.ec2.network.attach_network_interface
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - instance_id: <instance_id>
    - headers: <headers>
    - query_params: <query_params>
    - network_interface_id: <network_interface_id>
    - device_index: <device_index>
    - version: <version>
  result: SUCCESS